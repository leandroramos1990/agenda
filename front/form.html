<form class="form-horizontal">
  <fieldset>
    <legend>Novo contato</legend>
      
    <div class="form-group">
      <label for="inputNome" class="col-lg-2 control-label">Nome</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="name" placeholder="Nome">
      </div>
    </div>
    
     <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Número de telefone</label>
      <div class="col-lg-10">
        <input type="phone" class="form-control" id="phone" placeholder="Número de telefone">
      </div>
    </div>
     
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">E-mail</label>
      <div class="col-lg-10">
        <input type="email" class="form-control" id="email" placeholder="E-mail">
      </div>
    </div>
    
    <a id="addContact" class="btn-floating btn-large waves-effect waves-light" data-toggle="modal" data-target="#modalAddContact"><i class="material-icons">+</i></a>
      
  </fieldset>   
</form>
